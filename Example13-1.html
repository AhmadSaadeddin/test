<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example 13-1</title>
    <style media="screen">
      .reveal * { display: none;}
      .reveal *.handle{display: block;}
    </style>
    <script type="text/javascript">
      window.onload = function () {
        let elements = document.getElementsByClassName("reveal");
        for (var i = 0; i < elements.length; i++) {
        let elt =  elements[i];
        console.log(elements[0]);
        let title = document.getElementsByClassName("handle")[0];
        //console.log(title);
        title.onclick = function () {
          if (elt.className === "reveal") {
            elt.className = "revealed";
          }else if (elt.className === "reavaled") {
            elt.className = "reveal";
          }
        }
        console.log(elt);

        }
      };
    </script>
  </head>
  <body>
    <div class="reveal">
      <h1 class="handle">click here to reveal hidden text</h1>
      <p>This paragraph is hidden. It apears when you click on the title.</p>
    </div>
  </body>
</html>
