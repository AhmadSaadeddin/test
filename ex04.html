<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Documen.write js</title>
  </head>
  <body>
    <script type="text/javascript">
      function insertParagraph(text,style) {
        let str = "<p";
        str += " style = ";
        str += style;
        str += ";>";
        str += text;
        str += "</p>";
        document.write(str);
      }
      insertParagraph("this function insert praagraph add variable str and parameter text this we are writing on it write now","color:red");
    </script>
    <div id="testDiv">
      <p>This is <em>my</em> content.</p>
    </div>
    <script type="text/javascript" src="js/ex04.js"></script>
  </body>
</html>
